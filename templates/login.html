{% extends "base.html" %}

{% block title %}{% if is_register %}Register{% else %}Login{% endif %} - NEXO{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="auth-card" x-data="{ isRegister: {{ 'true' if is_register else 'false' }} }">
            <h2 class="auth-title" x-text="isRegister ? 'Create Account' : 'Welcome Back'"></h2>
            
            <form 
                :action="isRegister ? '/register' : '/login'" 
                method="POST"
                class="auth-form"
            >
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="form-group" x-show="isRegister">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" x-text="isRegister ? 'Register' : 'Login'"></button>
            </form>
            
            <div class="auth-switch">
                <template x-if="!isRegister">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </template>
                <template x-if="isRegister">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </template>
            </div>
        </div>
    </div>
</div>
{% endblock %}
